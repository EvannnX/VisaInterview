version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: visa_interview_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: visa_user
      POSTGRES_PASSWORD: visa_password
      POSTGRES_DB: visa_interview
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - visa_network

  # Next.js 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: visa_interview_app
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://visa_user:visa_password@postgres:5432/visa_interview?schema=public
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: your-secret-key-please-change-in-production
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - visa_network

volumes:
  postgres_data:

networks:
  visa_network:
    driver: bridge

