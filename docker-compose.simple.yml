name: visa-interview

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: visa_interview_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: visa_user
      POSTGRES_PASSWORD: visa_password_123
      POSTGRES_DB: visa_interview
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U visa_user -d visa_interview"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - visa_network

  # pgAdmin (数据库管理界面，可选)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: visa_interview_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@visa.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - visa_network

volumes:
  postgres_data:

networks:
  visa_network:
    driver: bridge
